<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원 목록</title>
</head>
<body>
<div class="container">
    <div>
        <h1>회원 목록</h1>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr><br/>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td><br/>
            </tr>
            </tbody>
        </table>
    </div> <!-- /container -->
</div>
</body>
</html>
